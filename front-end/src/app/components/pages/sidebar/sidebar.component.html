          </svg>
          All Posts
        </a>
      </li>

      <li id="CreatePosts">
        <a [routerLink]="'/create.post'" class="nav-link">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="bi pe-none me-2" width="16"
            height="16">
            <path
              d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z" />

        </a>

        <a [routerLink]="'/users'" class="nav-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi pe-none me-2" viewBox="0 0 16 16">

          </svg>
          Manage Users
        </a>
      </li>

      <li id="Login" *ngIf="!loggedIn">
        <a [routerLink]="'/login'" class="nav-link">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="bi pe-none me-2" width="16"
            height="16">
            <path d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
          </svg>
          Login
        </a>
      </li>
    </ul> <hr />

    <div class="dropdown" *ngIf="loggedIn">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle show"
        data-bs-toggle="dropdown" aria-expanded="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="rounded-circle me-2" width="32"
          height="32">
          <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z" />
        </svg>
        <strong>User</strong>
      </a>

      <ul class="dropdown-menu dropdown-menu-white text-small shadow show" style="
            color: #635e5e;
            position: absolute;
            inset: auto auto 0px 0px;
            margin: 0px;
            transform: translate(0px, -34px);
          " data-popper-placement="top-start">
        <li>
          <a class="dropdown-item" [routerLink]="'/profile'" style="color: #635e5e">Profile</a>
        </li>

        <li>
          <hr class="dropdown-divider" style="color: #635e5e" />
        </li>

        <li>
          <a class="dropdown-item" style="color: #635e5e" (click)="signOut()">Log Out</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="b-example-divider b-example-vr" style="border-color: black"></div>

  <div id="content">
    <router-outlet></router-outlet>
  </div>
</main>
